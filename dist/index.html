<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tailwind CSS</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="relative container mx-auto  p-6">
      <!-- flex container -->
      <div class="flex items-center justify-between">
        <!-- logo -->
        <div class="pt-3">
          <img src="./img/logo.svg" alt="" />
        </div>
        <!-- menu -->
        <div class="md:flex space-x-6 items-center hidden">
           <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
           <a href="#" class="hover:text-darkGrayishBlue">Products</a>
           <a href="#" class="hover:text-darkGrayishBlue">About us</a>
           <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
           <a href="#" class="hover:text-darkGrayishBlue">community</a>
      </div>
      <!-- button -->
      <a href="#" class="hidden md:block p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">Get Started</a>
    </nav>
    <!-- HERO -->
    <section id="hero">
        <!-- flex container -->
        <div class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0">
            <!-- left -->
            <div class="md:w-1/2">
                <h1 class="text-4xl font-bold text-darkBlue">Build The Community Your Fans Will Love</h1>
                <p class="text-grayishBlue text-lg mt-4 mb-12">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a href="#" class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">Get Started For Free</a>
            </div>
            <!-- right -->
            <div class="md:w-1/2">
                <img src="./img/illustration-intro.svg" alt="" />
            </div>
        </div>
    </section>
  </body>
</html>
